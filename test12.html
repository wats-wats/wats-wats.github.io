<meta charset='utf-8' />
<title></title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /><script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css" rel="stylesheet" />
<style type="text/css">body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:75%; height:100%}
</style>
<style type="text/css">.map-overlay {
    font:bold 10px/12px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    position: absolute;
    width: 15%;
    top: 0;
    left: 0;
    padding: 8px;
}
.map-overlay .map-overlay-inner {
    background-color: #fff;
    box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
    border-radius: 2px;
    padding:12px;
    margin-bottom: 10px;
}
.map-overlay label {
    display: block;
    margin: 0 0 10px;
}
.map-overlay input {
    background-color: transparent;
    display: inline-block;
    width: 100%;
    position: relative;
    margin: 10;
    cursor: ew-resize;
}
</style>
<div id="map">&nbsp;</div>

<div class="map-overlay top">
<div class="map-overlay-inner"><label>Layer opacity: <span id="slider-value">100%</span></label> <input id="slider" max="100" min="0" step="0" type="range" value="100" /></div>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoid2F0cyIsImEiOiJlR242SzFFIn0.aKgDWWxO1FKbMGgnhF71pQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/wats/ciw1d6rpd003g2kqmrq8smlin',
    center: [ -78.878369, 42.886447],
    minZoom: 10,
    maxZoom: 13,
    zoom: 10
});
var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');
map.on('load', function() {
    // Add source/layers
    map.addSource('basic-copy', {
        "type": "raster",
        "url": "mapbox://styles/wats/ciw1d6rpd003g2kqmrq8smlin"
    });
    map.addLayer({
        "id": "mapbox-wats-041otur5",
        "source": "mapbox-wats-041otur5",
        "type": "raster"
    });
    slider.addEventListener('input', function(e) {
        // Adjust the layers opacity. layer here is arbitrary - this could
        // be another layer name found in your style or a custom layer
        // added on the fly using `addSource`.
        map.setPaintProperty('mapbox-wats-041otur5', 'raster-opacity', parseInt(e.target.value, 10) / 100);
        // Value indicator
        sliderValue.textContent = e.target.value + '%';
    });
});
</script>
